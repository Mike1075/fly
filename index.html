<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fly - Multiplayer Flight Simulator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    #game-canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 1;
    }

    #login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    #login-screen.hidden {
      display: none;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .login-container h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 48px;
    }

    .login-container p {
      color: #666;
      margin-bottom: 30px;
    }

    #nickname-input {
      width: 300px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 6px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.3s;
    }

    #nickname-input:focus {
      border-color: #667eea;
    }

    #start-button {
      width: 300px;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #start-button:hover {
      transform: translateY(-2px);
    }

    #start-button:active {
      transform: translateY(0);
    }

    #hud {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    #leaderboard {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      min-width: 200px;
      font-size: 14px;
    }

    #leaderboard h3 {
      margin-bottom: 10px;
      color: #ffd700;
    }

    .leaderboard-entry {
      margin: 5px 0;
      padding: 5px;
      display: flex;
      justify-content: space-between;
    }

    .leaderboard-entry.me {
      background: rgba(102, 126, 234, 0.3);
      border-radius: 4px;
    }

    #minimap {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 200px;
      height: 200px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #667eea;
      border-radius: 8px;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      pointer-events: none;
    }

    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
    }

    #crosshair::before {
      width: 2px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    #crosshair::after {
      width: 100%;
      height: 2px;
      top: 50%;
      transform: translateY(-50%);
    }

    #controls-info {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 12px;
    }

    #controls-info h4 {
      margin-bottom: 8px;
      color: #ffd700;
    }

    #kill-feed {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #kill-feed.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen">
    <div class="login-container">
      <h1>✈️ FLY</h1>
      <p>Multiplayer Flight Simulator</p>
      <input
        type="text"
        id="nickname-input"
        placeholder="Enter your nickname"
        maxlength="20"
        autofocus
      />
      <button id="start-button">Start Flying</button>
    </div>
  </div>

  <!-- Game Canvas -->
  <canvas id="game-canvas"></canvas>

  <!-- HUD -->
  <div id="hud" class="hidden">
    <!-- Crosshair -->
    <div id="crosshair"></div>

    <!-- Leaderboard -->
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <div id="leaderboard-list"></div>
    </div>

    <!-- Minimap -->
    <canvas id="minimap"></canvas>

    <!-- Controls Info -->
    <div id="controls-info">
      <h4>Controls</h4>
      <div>WASD / Arrows - Pitch & Roll</div>
      <div>Space - Fire Missile</div>
      <div>Shift - Boost</div>
    </div>

    <!-- Kill Feed -->
    <div id="kill-feed"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
